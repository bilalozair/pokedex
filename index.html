<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <script src = "js/index.js" defer></script>
    <title>Bilal's Pokedex</title>
</head>
<body>
    <div class="hide" id="message-banner" >
        <h2>"Sorry, we couldn't find that pokemon :("</h2>
    </div>
    <div class = "section" id="page-title">
        <h1>Bilal's Pokedex</h1>
    </div>
    <div class = "section" id="pokeball-logo"></div>
    <div class = "section" id="pokemon-search">
        <div id="app-description">
            <h2>Get details about a Pokemon with a single click!</h2>
        </div>
        
        <form class = "form" id="search-form">
            <input type="text" placeholder="Enter Pokemon Name..." id = "search-name">
            <!-- <button class="button" id = "choose-pokemon">I Choose You!</button> -->
            <input type="submit" class="button" value="I Choose You!">
        </form>
    </div>


    <div class = "grid-container" id="pokemon-display-section">
        <div class ="pokemon-img-card" >
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/25.svg" class ="pokemon-img">
            <div class="pokemon-img-container">
                <h3><b>#025</b></h3>
                <p><b>Pikachu</b></p>
            </div>
        </div>
        <div class="pokemon-stats-card">
            <p>Type: <span id ="type"> Electric</span>
            </p>
            <p>HP: <span id ="hp">30</span>
            </p>            
            <p>Moves: <span id ="moves">mega-punch, pay-day, thunder-punch</span>
            </p>    
        </div>
    </div>


</body>

</html>
